---
pipelines:
  Terraform: # definition of mypipe1 pipeline
    group: Baseline # note that the group name can contain only of alphanumeric & underscore characters
    locking: off
    materials:
      github: # this is the name of material, the name can contain only of alphanumeric & underscore characters
        # keyword git says about type of material and url at once
        git: https://github.com/feedyard/baseline_tf.git
        branch: master
    stages: # list of stages in order
      - build: # name of stage
          clean_workspace: true
          jobs:
            slackTriggerBuild:
              tasks: # ordered list of tasks to execute in job csharp
                - plugin:
                    plugin_configuration:
                      id: slack.task
                      version: 1
                      configuration:
                        WebhookUrl: https://hooks.slack.com/services/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
                        ChannelType: Channel
                        Channel: deploy
                        DisplayName: Terraform Build Trigger
                        Title: Build Trigger
                        Message: The baseline terraform pipeline has detected a merge with the baeline repo and a build has been triggered
                        ColorType: none
                        IconOrEMoji:


